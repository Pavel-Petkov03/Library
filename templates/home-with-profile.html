{% extends "base.html" %}
{% block container %}
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        {% if books %}
                <ul class="my-books-list">
                {% for book in books %}
                    <li class="myBooks">
                            <h3>{{ book.title }}</h3>
                            <p>{{ book.type }}</p>
                            <p class="img"><img src="{{ book.image }}" alt=""></p>
                            <a class="button" href={% url "details-page" book.id %}>Details</a>
                        </li>
                {% endfor %}
                </ul>
        {% else %}
             <p class="no-books">No books in database!</p>
        {% endif %}
    </section>
{% endblock %}
